<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #2196F3, #FF9800, #E91E63);
            border-radius: 20px 20px 0 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .search-form {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .verify-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            min-width: 150px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .verify-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
        }

        .success-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            animation: slideIn 0.5s ease;
        }

        .error-card {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
            animation: slideIn 0.5s ease;
        }

        .result-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .certificate-details {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .detail-value {
            opacity: 0.95;
            word-break: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-certificate"></i>
        </div>

        <h1>Certificate Verification</h1>
        <p class="subtitle">Verify the authenticity of your digital certificates</p>

        <form class="search-form" id="searchForm">
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="text" id="certificateCode" placeholder="Enter your certificate code" required>
            </div>
            <button type="submit" class="verify-btn" id="verifyBtn">
                <i class="fas fa-search"></i> Verify Certificate
            </button>
        </form>

        <div class="result-section" id="resultSection"></div>
    </div>

    <script>
        // Certificate database - replace this with your actual data
        const certificates = [
            {
                code: "FIPS-WB01-FBCDED",
                name: "OSEI BROBBEY ISAAC",
                email: "isaacbrobbey65@gmail.com",
                issueDate: "Jul 15, 2025",
                event: "FIPS webinar"
            }
            // Add more certificates here
        ];

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('certificateCode').value.trim();
            const btn = document.getElementById('verifyBtn');
            const resultSection = document.getElementById('resultSection');
            
            // Show loading state
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;
            
            // Simulate search delay
            setTimeout(() => {
                const certificate = certificates.find(cert => 
                    cert.code.toLowerCase() === code.toLowerCase()
                );
                
                if (certificate) {
                    resultSection.innerHTML = `
                        <div class="success-card">
                            <div class="result-icon">‚úÖ</div>
                            <div class="result-title">Certificate Verified Successfully!</div>
                            <div class="certificate-details">
                                <div class="detail-row">
                                    <span class="detail-label">üë§ Name:</span>
                                    <span class="detail-value">${certificate.name}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">üìß Email:</span>
                                    <span class="detail-value">${certificate.email}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">üîë Code:</span>
                                    <span class="detail-value">${certificate.code}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">üìÖ Issue Date:</span>
                                    <span class="detail-value">${certificate.issueDate}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">üéØ Event:</span>
                                    <span class="detail-value">${certificate.event}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultSection.innerHTML = `
                        <div class="error-card">
                            <div class="result-icon">‚ùå</div>
                            <div class="result-title">Certificate Not Found</div>
                            <p>The certificate code "<strong>${code}</strong>" could not be verified. Please check the code and try again.</p>
                        </div>
                    `;
                }
                
                // Reset button
                btn.innerHTML = '<i class="fas fa-search"></i> Verify Certificate';
                btn.disabled = false;
                
            }, 1000);
        });

        // Input color change effect
        document.getElementById('certificateCode').addEventListener('input', function() {
            const btn = document.getElementById('verifyBtn');
            if (this.value.length > 0) {
                btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            } else {
                btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });
    </script>
</body>
</html>
